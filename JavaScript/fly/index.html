<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Killer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo_game_over.css">
    <script>

        function iniciarJogo(){
           var nivel = document.getElementById('nivel').value
           if(nivel === ''){
            alert('Selecione um nível para iniciar o jogo')
            return false
           }
           window.location.href = "app.html?" + nivel
        }


    </script>
</head>
<body class=" ">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center"><img src="imagens/game.png" alt=""></div>
            </div>
        </div>



        <div class="row">
            <div class="col">
                <div class="mb-2">
                    <div class="d-flex justify-content-center px-5">
                       <select  class="form-control btn-sm" id="nivel"  style="width: 50%;">
                        <option class="text-center" value="">--Selecionar o nível --</option>
                        <option class="text-center" value="normal">Normal</option>
                        <option class="text-center" value="dificil">Díficil</option>
                        <option class="text-center" value="chucknorris">Chuck Norris</option>
                       </select>
                    </div>
                </div>
            </div>
        </div>




        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar</button>
                </div>
            </div>
        </div>

    </div>

    <audio id="song" src="musicas/cuckooclock-quincasmoreira.mp3"></audio>

    <script>
        window.addEventListener('click', () =>{
            document.getElementById("song").play();
        })
    </script>
</body>
</html>
