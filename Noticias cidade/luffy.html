<!DOCTYPE html>
<html>
<head>
  <style>
   

    .luffy-container {
      width: 300px;
      height: 400px;
      background-color: red;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .luffy-eye {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

</head
</head>
<body>
  
 
<div class="luffy-container">
    
   
<div class="luffy-eye"></div>
  </div>
</body>

</html

</
</html>
